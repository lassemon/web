<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Lasse Pirinen lassemon.pirinen@gmail.com">
  <title>web livereload</title>

  <link rel="stylesheet" href="/lib.css">
  <link rel="stylesheet" href="/bundle.css">
</head>
<body>

  <div class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>

  <header class="hidden">
    <div class="title">
      <h1 class="title__text">web livereload</h1>
      <span class="title__author">
        by <a href="https://github.com/lassemon" target="_blank" rel="noreferrer nofollow">lassemon</a>
      </span>
    </div>
    <nav>
      <ul class="tabs">
        <li class="tab">
          <input id="tab-es6-section" type="radio" name="tabs" checked />
          <label for="tab-es6-section" class="tab__label">
            <i class="fa fa-code"></i>
            <span class="tab__text">EcmaScript 6</span>
          </label>
        </li>
        <li class="tab">
          <input id="tab-html-section" type="radio" name="tabs" />
          <label for="tab-html-section" class="tab__label">
            <i class="fa fa-html5"></i>
            <span class="tab__text">HTML 5</span>
          </label>
        </li>
      </ul>
    </nav>
  </header>

  <main class="hidden">
    <section id="es6-section" class="tab__content js-es6-section">
      @@include('./view/es6/template.html')
      <div class="codegrid js-render-container">
        <div class="codegrid__input-title"><span class="codegrid__input-title-text">EcmaScript 6</span></div>
        <div class="codegrid__output-title"><span class="codegrid__output-title-text">EcmaScript 5</span></div>
      </div>
    </section>
    <section id="html-section" class="tab__content hidden">
      <div class="codegrid js-code-container">
        <div class="codegrid__header">
            <h4 class="codegrid__header-text">figure</h4>
        </div>
        <div class="codegrid__input js-render-input-container js-render-type-html">
          <textarea class="code-input js-render-input">@@include('./view/html5/figure.html')</textarea>
        </div>
        <div class="codegrid__output js-render-output-container"></div>
      </div>
    </section>
  </main>

  <script src="lib/babel.min.js"></script>
  <script src="lib/umbrella.min.js"></script>
  <script src="lib/lodash.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
